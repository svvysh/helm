name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: ./.github/actions/setup-go

      - name: Download dependencies
        run: go mod download

      - name: Format check
        run: |
          go install mvdan.cc/gofumpt@latest
          go install golang.org/x/tools/cmd/goimports@latest
          gofumpt -w .
          goimports -w .
          git diff --exit-code

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./...

      - name: Build
        run: go build -o bin/helm ./cmd/helm

      - name: Build cross-platform artifacts (main only)
        if: github.ref == 'refs/heads/main'
        env:
          CGO_ENABLED: 0
        run: make release

      - name: Upload artifacts (main only)
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: helm-dist
          path: dist/
          if-no-files-found: error

      - name: Ensure working tree clean
        run: git diff --exit-code
